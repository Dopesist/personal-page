<h1>Home page</h1>

{% load static %}

<img src="{% static 'mypage/pic.png' %}"> <br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src = "{{ project.image.url }}" height=40 width=40><br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
